<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="courses" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:dataTable class="table table-hover table-striped" value="#{cc.attrs.courses}" var="course">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Course ID"/>
                </f:facet>
                <h:outputText value="#{course.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title"/>
                </f:facet>
                <h:outputText value="#{course.title}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Date of Registration"/>
                </f:facet>
                <h:outputText value="#{course.dateRegistered}">
                    <f:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Course ID"/>
                </f:facet>
                <h:outputText value="#{course.courseId}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Teacher"/>
                </f:facet>
                <h:outputText value="#{course.teacher.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Students"/>
                </f:facet>
                <h:outputText value="#{courseController.getStudentDisplayNames(course)}"/>
            </h:column>

            <h:column>
                <h:form><h:commandLink action="#{courseController.doUpdate(course)}" value="Update"/></h:form>
            </h:column>

            <h:column>
                <h:form><h:commandLink action="#{courseController.doDelete(course)}" value="Delete"/></h:form>
            </h:column>
     
        </h:dataTable>
    </cc:implementation>
</html>
