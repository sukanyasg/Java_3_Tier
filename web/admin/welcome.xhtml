<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/secureTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Welcome Admin #{facesContext.externalContext.remoteUser}
    </ui:define>

    <ui:define name="body">
        <ui:fragment rendered="#{loginController.admin}">
            This is a the administrator welcome page.
            
            <h:dataTable class="table table-hover table-striped" value="#{userBean.findAll()}" var="user" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Username"/>
                    </f:facet>
                    <h:outputText value="#{user.userName}"/>
                </h:column>
            </h:dataTable>
            
        </ui:fragment>
    </ui:define>

</ui:composition>
