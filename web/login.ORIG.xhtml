<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/publicTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        User Login
    </ui:define>

    <ui:define name="body">
        <h:form>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="j_username" value="Username:" />
                <h:inputText binding="#{jUsername}" id="j_username" class="form-control" value="#{loginController.username}"/>
                <h:panelGroup rendered="#{not jUsername.valid}" layout="block" class="alert alert-warning alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h:messages layout="table" for="j_username" style="color:red"/>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="j_password" value="Password:" />
                <h:inputSecret binding="#{jPassword}" id="j_password" class="form-control" value="#{loginController.password}"/>
                <h:panelGroup rendered="#{not jPassword.valid}" layout="block" class="alert alert-warning alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h:messages layout="table" for="j_password" style="color:red"/>
                </h:panelGroup>
            </h:panelGroup>

            <h:commandButton value="Login" action="#{loginController.doLogin()}" />
        </h:form>

    </ui:define>

</ui:composition>
